<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>테이블 제목</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <table border="1">
        <thead> <!--표의 머리글-->
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>특징</th>
            </tr>
        </thead>
        <tbody> <!--표의 본문-->
            <tr>
                <td>파이</td>
                <td>5살</td>
                <td>연회색, 연갈색 고영희</td>
            </tr>
            <tr>
                <td>금동</td>
                <td>4살</td>
                <td>아기 고영희</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">표의 바닥 글</td>
            </tr>
        </tfoot>
    </table>
    
    

</body>
</html>
