<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>video 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- 
        controls 컨트롤러 표시 
        loop 반복재생
        autoplay 자동재생, 보완정책상 브라우저 호환성 떨어짐
        poster 동영상 썸네일 이미지
    -->
    <video src="resource/Chae1.mp4" controls loop autoplay poster="Chae3.jpg"></video>
    <!-- 브라우저 종류에 따라서 지원되는 포멧으로 재생 -->
    <video width="600">
        <source src="resource/Chae1.mp4" type="video/mp4">
        <source src="resource/Chae1.mp4" type="video/ogv">
    </video>

    <!-- 외부 페이지 가져오기 -->
    <iframe width="874" height="492" src="https://www.youtube.com/embed/AwrFPJk_BGU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src='https://tv.naver.com/embed/18932553?autoPlay=true' frameborder='no' scrolling='no' marginwidth='0' marginheight='0' WIDTH='544' HEIGHT='306' allow='autoplay' allowfullscreen></iframe>

    

</body>
</html>
