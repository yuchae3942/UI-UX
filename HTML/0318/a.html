<body title="body  영역">
<!-- 
    하이퍼링크 태그 a  
        href 속성 : 이동할 웹페이지 경로, 첨부파일 경로
        target 속성 : 페이지 이동시 출력할 창
        download : 첨부파일 처럼 다운로드 설정
        title 속성 : 툴팁 (전역속성)
    -->
    <a href="person_info.html" target="_blank" title="해당 페이지로 이동">person_info.html 페이지로 이동</a><br>
    <a href="video.html">video.html 페이지로 이동</a><br>
</body>
</html>
