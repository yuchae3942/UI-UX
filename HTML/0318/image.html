<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <!-- src 이미지 파일 경로 (상대경로, 절대경로, 웹주소)
        alt 대체 텍스트 -->

    <!-- 상대경로 : 작업중인html파일을 기준으로 해당 이미지까지의 경로 -->
    <img src="img/Chae1.jpg" alt="" width="300">
    <img src="img/Chae2.jpg" alt="">
    <img src="img/sub/Chae4.jpg" alt=""> <!--하위폴더 경로-->
    <img src="Chae3.jpg" alt=""> <!--같은 폴더에 있는 이미지의 경로-->
    <img src="../Chae5.jpg" alt=""> <!--(..)상위폴더 경로-->
    <!-- URL -->
    <img src="https://ssl.pstatic.net/tveta/libs/1328/1328648/151f3d87b85326bcd438_20210317142607228.jpg" alt=""> <!--이미지가 위치한 url-->
    <img src="/0318/img/sub/Chae4.jpg" alt=""> <!--URL root 폴더 기준으로 경로를 잡음-->
    <!-- 절대경로 : 실제 작업중인 컴퓨터에서 파일이 있는 위치 -->
    <img src="#" alt="절대 경로 이미지">
    <img src="" alt="">
</body>
</html>
