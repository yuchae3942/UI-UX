<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와 span</title>
</head>
<body>
    <!--
        html에서 영역을 잡는 태그 div, span
        div : block (h1, p, hr, table....) 
        span : inline (a, b, img....)
    -->

    <div>
        국가는 <span>농업 및 어업</span>을 보호·육성하기 위하여 <span>농·어촌종합개발과 그 지원등 필요한 계획을 수립·시행</span>하여야 한다.
    </div>

    <div>
        대통령은 국회에 출석하여 발언하거나 서한으로 의견을 표시할 수 있다.
    </div>
</body>
</html>
