<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>글쓰기 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>게시판 글쓰기 페이지</h1>
    <form action="#" method="POST">
        <label>제목
            <input type="text" placeholder="제목을 입력해 주세요.">
        </label>
        <br>
        <label>작성자
            <input type="text" placeholder="작성자를 입력해 주세요.">
        </label>
        <br>
        <label>내용 <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
        </label>
        <br>
        <label>첨부파일
            <input type="file">
        </label>
        <hr>
        <button type="submit">글쓰기</button>
        <input type="button" value="취소">
    </form>
    
    <table>
        <tr>
            <td>제목</td>
            <td><input type="text"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>작성자</td>
            <td><input type="text"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">내용</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td><input type="file"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><button type="submit">글쓰기</button></td>
            <td><input type="button" value="취소"></td>
            <td></td>
            <td></td>
        </tr>
    </table>




</body>
</html>
