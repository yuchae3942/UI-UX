<!DOCTYPE html> <!-- 이 문서는 html 문서입니다. 라고 알려주는 부분-->
<html> <!--html 문서를 작업하기 위한 태그-->
<head> <!--웹 페이지 설정-->
    <meta charset='utf-8'> <!--현재 웹페이지 옵션 값, charset='utf-8':한글 문자코드 설정-->
    <title>CHAE</title> <!--웹 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!--width=device-width: 사용하는 기계 너비값을 기본으로 사용하겠다. initial-scale=1: 확대 정보를 100%로 넣겠다.-->
</head>
<body> <!--화면에 실제 출력되는 부분-->
    body태그가 실제 웹브라우저에 출력되는 영역
</body>
</html> <!--html 문서영역 끝났음-->
