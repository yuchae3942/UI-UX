<!DOCTYPE html>
<html lang=" ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지</title>
    <style>
        div {
            width: 1000px;
            height: 700px;
            border: 20px dashed black;
            padding: 50px;
            background-image: url('./cat-5887341_640.jpg');
            background-repeat: no-repeat;
             /*
                repeat-y 세로 반복
                repeat-x 가로 반복
                no-repeat 반복X
                repeat (default) 가로세로 반복
            */
            background-size: 300px;
            /*
                가로 세로 (픽셀, %) 하나만 입력 : 너비값으로 계산하고 세로는 비율로 자동계산 
                cover : 가로,세로 중 작은 비율로 전부 채움, 이미지커팅
                contain : 가로, 세로 중 큰 비율로 채움 이미지 커팅x, 요소의 빈곳이 보인다. 
            */
            background-position: top left;
            /*
                배경위치 잡을 때, px과 %단위로 좌표 설정, 또는 키워드(top,right,center,,,)
                값(단위)을 하나만 입력 ---> 수평위치(가로)로 인식하고 수직위치는 center
                키워드 하나만 입력---> 다른 방향은 center

            */
            background-origin: border-box;
            /*
                border-box 
                padding-box
                content-box
            */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
