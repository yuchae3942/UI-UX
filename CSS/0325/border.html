<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .border1 {
            /*
                border: width style color;  (t,b,r,l동시 적용)
                style : solid dashed dotted double intset outset(입체감)
            */
            border: 10px outset dodgerblue;
        }
        .border2 {
            /* border-width: 10px;
            border-style: inset;
            border-color: dodgerblue; */
            /* border-left-width: 10px;
            border-left-style: dashed;
            border-left-color: dodgerblue; */
            border-left: 10px dashed dodgerblue;
        }
        .border3 {
           border: 10px solid dodgerblue;
           border-radius: 30px;
        }
        .border4 {
            width: 300px;
            height: 50px;
            border: 10px solid dodgerblue;
            border-radius: 60px;
            /* background-color: dodgerblue; */
            background-color: rgba(117, 190, 218, 0.5);
        }
        .border5 {
            width: 200px;
            height: 200px;
            border: 1px dashed midnightblue;
            border-radius: 110px; /*height50% + border-width = radius값일때 원형 만들어짐*/
            background-color: rgba(200, 20, 20, 0.5);
            background-clip: border-box;
            box-shadow: 5px 5px 3px deeppink;
        }
        .border6 {
            width: 300px;
            height: 300px;
            border: 1px solid magenta;
            border-bottom-left-radius: 150px;
        }
    </style>
</head>
<body>
    <div class="border1"></div>
    <hr>
    <div class="border2"></div>
    <hr>
    <div class="border3"></div>
    <hr>
    <div class="border4"></div>
    <hr>
    <div class="border5"></div>
    <hr>
    <div class="border6"></div>
</body>
</html>
