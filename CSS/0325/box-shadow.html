<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 50px auto;
            box-shadow: 5px 5px 3px dodgerblue; /*x값 y값 번짐 색*/
        }
        .box2 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 50px auto;
            box-shadow: 0px 0px 10px inset dodgerblue;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
