<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            display: inline-block;
            background: lightgrey;
            
            
           


        }

        li {
            display: inline-block;
            width: 200px;
            height: 50px;
            /* box-sizing: border-box; */
            border: 1px solid black;
            text-align: center;
            

        }

        a {
            display: inline-block;
            color: black;
            text-decoration: none;
            text-align: center;
            /* padding-top: 14px; */
            line-height: 48px;
            
        }


    </style>
</head>
<body>
    <!--메뉴하나당 가로길이 200px세로길이 50px-->


    <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">회사소개</a></li>

        <li><a href="#">오시는길</a></li>

    </ul>
