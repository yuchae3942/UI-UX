<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        .container {
            width: 1200px;
            height: 600px;
            border: 1px solid black;
            margin: 0 auto;
            position: absolute;
        }
        .item {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            top: 100px;
            left: 100px;

        }
        .absolute {
            position: absolute;
        }
        .fixed {
            position: fixed;
        }
        .relative {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item absolute">
           <h2>제목1</h2>
           <p>내용</p>
        </div>
        <div class="item fixed">
            <h2>제목2</h2>
            <p>내용</p>
         </div>
         <div class="item relative">
            <h2>제목3</h2>
            <p>내용</p>
         </div>

    </div>
</body>
</html>
