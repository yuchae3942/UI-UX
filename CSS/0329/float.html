<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            float: 선택한 요소를 왼쪽부터 또는 오른쪽부터 ****순서****대로 배치하는 css
                속성값 : left, right 
                inline-block에서 공백이 표시되는 문제가 float은 없다.

        */
        div {
            width: 150px;
            height: 150px;
            border: 1px solid black;
            float: right;
        }
        .box1 {
            background-color: yellowgreen;
        }
        .box2 {
            background-color: mediumseagreen;
        }
        .box3 {
            background-color: mediumslateblue;            
        }
        .box4 {
            background-color: crimson;
            }

    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
