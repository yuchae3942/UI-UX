<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            
            text-align: center;
            font-size: 0;
            width: 1010px;


        }
        ul {
            list-style-type: none;
            display: inline-block;
           
        }
        li {
            float: left;
            width: 200px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            font-size: 16px;
            background-color: lightgray;
        }
        a {
            text-decoration: none;
            color: black;
            display: inline-block;
            width: 100%;
            padding: 13px 0;
            
        }
        .left_radius {
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .right_radius{
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="left_radius"><a href="">홈</a></li>
            <li class=""><a href="">회사소개</a></li>
            <li class=""><a href="">고객센터</a></li>
            <li class=""><a href="">오시는길</a></li>
            <li class="right_radius"><a href="">주문하기</a></li>
        </ul>
    </div>
</body>
</html>
