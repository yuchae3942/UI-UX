<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doit_layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            margin: 20px auto;
        }
        header {
            width: 100%;
            height: 120px;
            background-color: lightgray;
        }
        .side1 {
            width: 250px;
            height: 600px;
            float: left;
        }
        section {
            width: 800px;
            height: 600px;
            float: left;
        }
        .side2 {
            width: 150px;
            height: 600px;
            float: left;
        }
        footer {
            width: 1200px;
            height: 100px;
            clear: both;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>사이트 제목</h1>
        </header>
        <aside class="side1">
            <h2>사이드바</h2>
        </aside>
        <section>
            <h2>본문</h2>
        </section>
        <aside class="side2">
            <h2>사이드바</h2>
        </aside>
        <footer>
            <h2>푸터</h2>
        </footer>
    </div>
</body>
</html>
