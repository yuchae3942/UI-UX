    <div class="container">
        <h2>카카오 계정 정보를 입력해 주세요.</h2>
        <form action="#" method="POST">
            <ul>
                <li><label for="id">카카오계정 이메일</label></li>
                <li><input type="text" name="id" id="id" placeholder="아이디 입력" class="border_bottom"><span class="sub_txt">@KaKao.com</span></li>
                <li>

                        <li>한번 만든 카카오메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해 주세요.</li>
                        <li>생성한 카카오 메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</li>
                    </ul>
                </li>
                <li><label for="pw">비밀번호</label></li>
                <li><input type="password" name="password" id="pw" placeholder="비밀번호를 입력하세요" class="border_bottom"></li>
                <li><input type="password" name="pw_chk" id="pw_chk" placeholder="비밀번호 재입력" class="border_bottom"></li>
                <li><label for="nick">닉네임</label></li>
                <li><input type="text" name="nick" id="nick" placeholder="닉네임을 입력하세요." class="border_bottom"><span class="sub_txt">0/20</span></li>
                <li><label for="tel">전화번호</label></li>
                <li>
                    <select name="gcode" id="gcode">
                        <option value="82">+82</option>
                        <option value="1">+1</option>
                        <option value="55">+55</option>
                        <option value="071">071</option>
                    </select>
                    <input type="text" name="tel" id="tel" placeholder="전화번호">
