<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fa8072;
        }
        div {
            margin: 20px;
            width: 200px;
            height: 200px;
            border: 20px dashed #0000ff; /*dotted, solid dashed, double, none, outset(양각효과), inset(음각효과)*/
        }
        .box1 {
            background-color: #695acd75;
        }
        .box2 {
            background-color: #695acd3a;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
