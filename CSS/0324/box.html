<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* block 태그를 이용해서 가로 세로 크기를 설정 */
        /* 
            block : width, height 로 크기 지정 가능
            inline : 크기 지정 불가 (span, a,,,,,?) */
        .container {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        

    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
