<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow</title>
    <style>
        /* text-shadow : 동시에 여러번 가넝 */
        p {
            font-size: 32px;
            text-shadow: 5px 5px 2px tomato ; /* text-shadow x-offset y-offset blur */
        }
        h2 {
            text-shadow: 0px 0px 4px rgb(250, 221, 193), 0px 4px 4px rgb(245, 132, 104), 0px 4px 4px #eb5021;
        }
    </style>
</head>
<body>
    <p>Hello World</p>
    <hr>
    <h2>Title</h2>
</body>
</html>
