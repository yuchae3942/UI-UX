    </nav>
    <section>
        <h2>제품문의하기</h2>
        <form action="#" method="POST">
            <ul>
                <li><label for="title">제목</label>
                    <input type="text" name="title" id="title" placeholder="제목을 입력해주세요." required></li>
                <li><label for="name">작성자</label>
                    <input type="text" name="name" id="name" placeholder="작성자의 성함을 입력해주세요." required></li>
                <li><label for="email">답변받을 이메일</label>
                    <input type="text" name="email" id="email" placeholder="이메일 주소" required>
                    <span>@</span>
                    <select>
                        <option value="gamil">gmail.com</option>
                        <option value="naver">naver.com</option>
                        <option value="hanmail">hanmail.net</option>
                        <option value="self">직접입력</option>
                    </select></li>
                <li><label for="contents">문의내용</label>
                    <input type="textarea" name="contents" id="contents" placeholder="문의 내용을 입력해주세요." required></li>
            </ul>
        </form>
        <button type="submit" name="ask">문의하기</button>
        <button type="reset" name="reset">초기화</button>
    </section>

</body>
