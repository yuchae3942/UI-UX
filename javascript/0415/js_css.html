<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_CSS</title>
    <style>
        #back {
            background-image: url(../Chae3.jpg);
            width: 100px;
            height: 100px;
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div id="pop">Section Tag</div>
    <ul>
        <li>A - list</li>
        <li>B - list</li>
        <li>C - list</li>
        <li>D - list</li>
    </ul>
    <div id="back" onmouseover="rolloverImage()"></div>
    <script>
        var pop = document.getElementById("pop")
        // alert(pop.innerHTML);
        // 선택된 태그에 css적용하는 방법 ---> HTML에 인라인방식으로 적용된 css(<style>)
        pop.style.color = "yellow";
        pop.style.backgroundColor = "dodgerblue";
        //합성어 : 두번째 단어부터 첫글자를 대문자로 적고, 공백, 대쉬(-)는 삭제
        var ul = document.getElementsByTagName("ul")[0]; // 배열 : 여러개의 후보 중 *하나*를 취해서 값으로 갖는것, 배열번호 적지 않는다고 모든 태그에 적용할 수 있는것 X, 모든 태그에 적용---> for~ 반복문 적용
        ul.style.listStyleType = "none";

        function rolloverImage(){
            var back = document.getElementById("back");
            back.style.backgroundImage = "url('../chae2.jpg')";

        }
    </script>
</body>
</html>
