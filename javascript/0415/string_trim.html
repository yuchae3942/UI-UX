<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
    <script>
        var str1 = "Hello                             ";
        var str2 = "                    Hello";
        var str3 = "     Hello     ";
        var str4 = "     Hello     Hi";
        document.write(str1.length, " ", str1, "<br>");
        str1 = str1.trim();
        document.write(str1.length, " ", str1, "<br>");
        document.write(str2.length, " ", str2, "<br>");
        str2 = str2.trim();
        document.write(str2.length, " ", str2, "<br>");
        document.write(str3.length, " ", str3, "<br>");
        str3 = str3.trim();
        document.write(str3.length, " ", str3, "<br>");
        document.write(str4.length, " ", str4, "<br>");
        str4 = str4.trim();
        document.write(str4.length, " ", str4, "<br>");
    </script>
</head>

</body>
</html>
