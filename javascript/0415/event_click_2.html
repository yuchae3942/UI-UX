<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 8000px;
        }
        #pop {
            width: 200px;
            height: 100px;
            border: 1px solid;
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
    <script>
        window.onload = function(){
            var body = document.getElementsByTagName("body")[0];
            body.onclick = function(e) {
                var pop = document.getElementById("pop");
                var x = event.clientX;
                var y = event.clientY;
                pop.innerHTML = "X좌표 : "+ x + "<br> Y좌표 : "+y;

            }
        }
    </script>
</head>
<body>
    <!--마우스 좌표값 출력용-->
    <div id="pop"></div>
</body>
</html>
