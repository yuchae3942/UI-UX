<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split</title>
    <script>
        var str = "A&B&C&D&E&F";
        // 문자열을 특정 문자열 기준으로 자르기
        // 작업의 최적화를 위해 고려할 점 
        var arr = str.split("&");

        for(i=0; i<arr.length; i++){
            document.write(arr[i], "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
