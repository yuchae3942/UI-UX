<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string_test</title>
    <script>
        /*
            1. 사용자로부터 영문 이름을 입력 받은 후 
            전부 대문자로 변환해서 출력
            
            2. 주민등록번호를 입력받아서 아래 형태로 출력하시오.
                920101-1****** 출력이 되게 작성

        */
        var name = prompt("영문 성함을 입력하시오", " ");
        document.write(name.toUpperCase(), "<br>")


        var idd = prompt("주민등록 번호를 입력하시오", " ")
        idd = idd.substring(0,idd.length-6);
        document.write(idd+"******");


    </script>
</head>

</body>
</html>
