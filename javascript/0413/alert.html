<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert</title>
    <script>
        var age = Number(prompt("본인 나이를 입력하세요."));

        if(age < 19) 
            alert("미성년자는 접속할 수 없습니다.");
        
        else(age > 19) 
            alert("환영합니다.")
        
        document.write("<hr>");
    </script>
</head>
<body>
    
</body>
</html>
