<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        /*
            변수에 저장할 수 있는 값은 1개
            변수명이 다르면, 하는일이 같아도 반복문으로 묶을수 없다. (= 동일한 변수명끼리만 반복문으로 묶을 수 있다.)
        */
       var n1 = 10, n2 = 20, n3 = 30, n4 = 40, n5 = 50;

       //배열(array) : 하나의 변수명으로 여러개의 변수를 선언
       var arr = [10, 20, 30, 40, 50]
       document.write("<h2> 배열값 하나씩 가져오는 방법 </h2>");
       //인덱스로 구분 : 순서 배정 0부터 시작 [1]는 번호표 (2번째 애기 튀어나와)
       document.write(arr[0], "<br>");
       document.write(arr[1], "<br>");
       document.write(arr[2], "<br>");
       document.write(arr[3], "<br>");
       document.write(arr[4], "<br>");

       document.write("<h2> 배열값 전부 가져오는 방법 </h2>"); //반복문 활용
       for(i=0; i<arr.length; i++) { //for(i=0; i<arr.length; i++)
           document.write(arr[i], "<br>");
       }

       document.write("<h2> 배열값 전부 가져오는 방법 </h2>"); //이게 모야?
       for(i in arr) {
           document.write(arr[i], "<br>");
       }

    </script>
</head>
