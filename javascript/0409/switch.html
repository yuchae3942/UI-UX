<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        // if문을 간략화 but 모든 if문을 switch로 표현 X, 모든 switch는 if문으로 표현가능
        /*     
            - 비교할 값이 숫자(정수만, 소수X), 문자열 일때만 사용가능 
            - 값의 범위가 좁을 때
            - 값이 정해져 있을 때 switch로 표현가능
            - switch ()에는 값(사칙연산, 변수)
        */
        var num = Number(prompt("숫자 입력, 1-Goolgle, 2-Naver, 3-Daum"));
        var url = "https://"
        switch(num){
            case 1:
                document.write("Google");
                url += "google.co.kr";
                break;
            case 2:
                document.write("Naver");
                url += "naver.com";
                break;
            case 3:
                document.write("Daum");
                url += "daum.net";
                break;
            default : 
                document.write("None Data"); // else
                url = null;
        }
        
        if(url != null)
            location.href = url; //location 웹브라우저의 주소창, href 주소 ---> 웹브라우저의 주소를 변수(url)값으로 바꿔주겠다.
        

    </script>
</head>
<body>
    
</body>
</html>
