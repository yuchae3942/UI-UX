<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
    <script>
        // 반복문 멈추기
        var i = 1;
        while(true) {
            document.write(i, " "); // " " : 빈문자열
            if(i==100)
                break; 
            i++;
        }
        
    </script>
</head>
<body>
    
</body>
</html>
