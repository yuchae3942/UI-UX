<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        /*
            함수 : 자주쓰는 기능 하나를 별도로 구현 후 필요할때마다 불러다 쓰겠다.
            **함수 하나 당 기능 하나를 구현하도록 하는게 유지관리에 용이합니다.**
        */
       //매개 변수O, 데이터 리턴X
        //두수의 합을 출력하는 함수
        function sum(a, b){
            document.write(a + b, "<br>");
        }

        //매개변수X 데이터 리턴O
        function inputNumber(){
            var num = Number(prompt("숫자입력"));
            return num;
        }

        //매개변수X 데이터 리턴X
        //함수에서 실행할 함수 순서를 제어할때
        //현재페이지 새로고침
        function reload(){
            location.reload();
        }

        //매개변수O, 데이터 리턴O
        //데이터를 받아서 처리 후 결과를 전달할 때
        function minus(a, b){
            var result = a - b;
            return result;
        }

        sum(10, 20);
        sum(30, 40);
        sum(15, 22);
        sum(10, 20);
        var n1 = inputNumber();
        var n2 = inputNumber();
        sum(n1, n2);

        //매개변수X 데이터 리턴X
        
    </script>
</head>
<body>
    
</body>
</html>
