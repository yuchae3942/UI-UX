<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <script>
        //변수 : 데이터 *하나*를 저장할 공간, *변수 하나당 데이터 한개*
        //변수 선언법: var 변수명;
        var num; // num이라는 이름으로 데이터 저장할 공간을 받음
        num=100; // = : 대입연산자, 오른쪽에 있는 값을 왼쪽에 있는 변수에 저장 100을 num에 저장
        num=200;
        num=-100;
        document.write(num); //작업은 순서대로
        /*
            변수명 짓는 규칙(문법)
            1. 변수명은 알파벳(대,소문자), 숫자, _, $ 사용 가능
            2. 첫글자는 알파벳(대,소문자), _, $ 사용 가능 (숫자X) var 1p=200;
            3. 키워드 사용 불가 (var,,,) var var=20;(X) var var1=20;(O)
            4. 중복된 변수명 사용 불가
        */
       var num=300; //오류, but실행은 됨
       document.write(num);

       //()함수안에 변수는 ""로 안 묶나요? ----> 넴
    </script>
</head>
<body>
    
</body>
</html>
