<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증가와 감소 연산자</title>
    <script>
        /*
            증가와 감소 연산자
            변수에 있는 값을 1씩 증가, 감소 시키는 연산자
            유일하게 = 없이 결과 값을 적용(저장)하는 연산자
            ++ : 1씩 증가
            -- : 1씩 감소
        */
        var n1 = 10;
        n1++;
        console.log(n1);
        n1--;
        console.log(n1);
        console.log("-------------------");

        var n2 = 10;
        console.log(n2);
        console.log(n2++); // 10 출력 후 증가하겠다 , n2의 임무(출력?) 후에 증가
        console.log(n2);
        console.log("-------------------");
        
        var n3 = 10;
        console.log(n3);
        console.log(++n3); // 증가 하고 출력하겠다 , n3의 임무(출력?) 전에 증가
        console.log(n3);

    </script>
</head>
<body>

</body>
</html>
