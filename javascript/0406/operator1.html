<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산자</title>
    <script>
        /*
            + 덧셈
            - 뺄셈
            * 곱셈
            / 나눗셈
            % 나눗셈 (나머지 도출) 몫과 나머지를 함께 도출할 수 없어연 
        */
       //변수 선언과 동시에 초기화----> 변수를 만들고 바로 값을 저장
       var n1 = 10; //변수n을 만들고 바로 10을 넣겠다. 당장 넣을 값 없으면 아무거나 넣으세용 (0,null 추천)
       var n2 = 7
       var result = 0;
       document.write(result,"<br>");
       result = n1 + n2;
       document.write(result,"<br>");
       result = n1 - n2;
       document.write(result,"<br>");
       result = n1 * n2;
       document.write(result,"<br>");
       result = n1 / n2;
       document.write(result,"<br>");
       result = n1 % n2;
       document.write(result,"<br>");
    </script>
</head>

</body>
