<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10; //숫자 : number
        var pi = 3.1415;
        var msg = "hello world"; //문자열 :string
        var flag = true; // 논리 : boolean
        document.write (typeof num,"<br>");
        document.write (typeof pi,"<br>");
        document.write (typeof msg,"<br>");
        document.write (typeof flag,"<br>");
        //typeof : 데이터 타입
    </script>
</head>
